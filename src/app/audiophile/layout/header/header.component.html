<header>
  <img [routerLink]="['/']" src="../../../../assets/shared/desktop/logo.svg" alt="logo" class="logo">
  <nav>
    <button *ngIf="showBurgerMenu" class="nav-btn" (click)="displayNav()">
      <svg viewBox="0 0 100 80" width="40" height="40">
        <rect width="100" height="10"></rect>
        <rect y="30" width="100" height="10"></rect>
        <rect y="60" width="100" height="10"></rect>
      </svg>
    </button>
    <ul *ngIf="showNav">
      <li>
        <a href="/">HOME</a>
      </li>
      <li>
        <a [routerLink]="['/category', 'headphones']">HEADPHONES</a>
      </li>
      <li>
        <a [routerLink]="['/category', 'speakers']">SPEAKERS</a>
      </li>
      <li>
        <a [routerLink]="['/category', 'earphones']">EARPHONES</a>
      </li>
    </ul>

    <div *ngIf="mobielMenu" class="container">
      <div class="card" *ngFor="let product of products">
        <img class="product-logo" src="{{product.imgPath}}" alt="hh" />
        <h5>{{product.name}}</h5>
        <a (click)="onRouterLink(product.name)" routerLinkActive="active">SHOP
          <img src="../../../../../../assets/shared/desktop/icon-arrow-right.svg" alt="arrow btn">
        </a>
      </div>
    </div>

  </nav>
  <img (click)="openCart()" src="../../../../assets/shared/desktop/icon-cart.svg" alt="cart image" class="logo">
</header>
