<article class="product-card">
  <picture class="flex-center">
    <source media="(min-width: 1124px)" srcset={{product?.categoryImage?.desktop}}>
    <source media="(min-width: 768px)" srcset={{product?.categoryImage?.tablet}}>
    <img loading=lazy src={{product?.categoryImage?.mobile}} alt={{product.slug}}>
  </picture>
  <div class="product-description">
    <span>New product</span>
    <h2>{{product.slug}}</h2>
    <p>{{product.description}}.</p>
    <button class="btn-one-default" [routerLink]="['/product', product.slug]">See product</button>
  </div>
</article>
