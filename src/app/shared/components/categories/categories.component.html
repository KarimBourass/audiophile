<div class="container">
  <div class="card" *ngFor="let product of products">
    <img loading=lazy class="product-logo" src="{{product.imgPath}}" alt={{product.name}} />
    <h4>{{product.name}}</h4>
    <a [routerLink]="['/category', product.name]" routerLinkActive="active">SHOP
      <img loading=lazy src="../../../../../../assets/shared/desktop/icon-arrow-right.svg" alt="arrow btn">
    </a>
  </div>
</div>
